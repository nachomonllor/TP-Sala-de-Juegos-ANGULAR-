    <br>
    <br>
    <div style="text-align: center" class = "texto_cabecera">
        Completa la expresión
    </div>
    <br>
    <div style="text-align: center">
        <button mat-button color="primary" class ="botonUsuario" disabled>
            {{nuevoJuego.num1}}
        </button>
        <button mat-button color="primary" class ="botonUsuario"  disabled>
            {{nuevoJuego.operadorSeleccionado}}
        </button>
        <button mat-button color="primary" class ="botonUsuario" disabled>
            {{nuevoJuego.num2}}
        </button>
        <br>
        <input type = "text" name= "resUsuario" class ="texto" [(ngModel)] ="nuevoJuego.resUsuario"/>
        <br>
        <button mat-raised-button  class ="otroBoton" (click)= "nuevoJuego.comparar()" >
            Enviar
        </button>
        <br>
        <button mat-raised-button  class ="otroBoton" (click)= "finalizar()" >
            Finalizar
        </button>
        <br>
        <button mat-raised-button  class ="otroBoton" (click)= "NuevoJuego()" >
            Comenzar
        </button>
        
        <div style="text-align: center" class = "texto">
            {{nuevoJuego.comparacion}}
            <br>    
            Tiempo: {{reloj}} - Nivel: {{nivel}}
            <br>
            Puntos: {{puntos}}
            <br>
        </div>
