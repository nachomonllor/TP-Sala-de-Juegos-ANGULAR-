<body>


  <div class="container">
    <form [formGroup]="form" class="modal-content animate">
      <div class="row">
        <div class="col">
          <label><b>Usuario</b></label>
          <input type="text" placeholder="username" formControlName="username" name="username" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label><b>Nombre</b></label>
          <input type="text" placeholder="nombre" formControlName="nombre" name="nombre" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label><b>Clave</b></label>
          <input type="password" placeholder="clave" formControlName="clave" name="clave" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label><b>Cuit</b></label>
          <input type="text" placeholder="cuit" formControlName="cuit" name="cuit" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label><b>Sexo</b></label>
          <select formControlName="sexo" class="form-control" required>
                      <option value="-1" class="hidden" selected disabled>Selecciona</option>
                      <option value="F">F</option>
                      <option value="M">M</option>
                    </select>

        </div>
      </div>


      <div class="clearfix">
        <button type="submit" (click)="registraUsuario()" [disabled]="form.invalid" class="signupbtn">Registrarme</button>
      </div>

    </form>
  </div>


</body>
