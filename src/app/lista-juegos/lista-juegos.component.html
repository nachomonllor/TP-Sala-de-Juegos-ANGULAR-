<div class="container">
  <h2>Estadistica de juego para el jugador: {{ user.username }}</h2>
  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Puntos</th>
      <th>Hora</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista">
        <td>{{ item.nombre }}</td>
        <td>{{ item.cantidadPuntos }}</td>
        <td>{{ item.hora | date: 'dd/MM/yyyy hh:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
</div>
